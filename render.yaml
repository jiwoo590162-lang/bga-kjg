services:
  - type: web
    name: bga-kjg
    env: python
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    buildCommand: pip install -r requirements.txt --extra-index-url https://download.pytorch.org/whl/cpu
    startCommand: uvicorn ai_server.api.server:app --host 0.0.0.0 --port 10000
